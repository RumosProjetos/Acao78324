<!DOCTYPE html>
<html>
<head>
    <title>Gandalf.Inc - Clientes</title>
    <link href="css/geral.css" rel="stylesheet" />
    <script src="../script/geral.js"></script>
</head>
<body>
    <script>
        UsuarioLogado();
    </script>

    <nav>
        <div>
            <span class="titulo">
                Gandalf.Inc Backoffice
            </span>
            <span>

            </span>
        </div>
    </nav>
    <main>
        <h1>Clientes</h1>

        <form>
            <fieldset>
                <div>

                    <input type="text" name="txtNome" value="" />

                <div>
                    <label for="txtDataNascimento">Data de Nascimento</label>
                    <input type="date" name="txtDataNascimento" value="" />

                <div>
                    <label for="txtNif">Número de Identificação Fiscal</label>
                    <input type="text" name="txtNif" value="" />
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="txtEndereco">Endereço</label>
                    <input type="text" name="txtEndereco" value="" />
                </div>
                <div>
                    <label for="txtCidade">Cidade</label>
                    <input type="date" name="txtCidade" value="" />
                </div>
                <div>
                    <label for="txtEmail">Endereço Eletrônico</label>
                    <input type="email" name="txtEmail" value="" />

            <input type="button" value="Salvar" onclick="alert('Falta implementar')"/>

    <footer>
        Gandalf.Inc - Todos os direitos reservados

        ObterClientes();
