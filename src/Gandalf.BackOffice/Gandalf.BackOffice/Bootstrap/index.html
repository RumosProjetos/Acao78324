<html>
<head>
    <title>Gandalf.Inc - Home</title>
    <link href="../css/geral.css" rel="stylesheet" />
    <script src="../script/geral.js"></script>
</head>
<body>
    <h1> Bootstrap Version</h1>

    <nav>
        <div>
            <span class="titulo">
                Gandalf.Inc Backoffice
            </span>
            <span>
                <img src="../img/logo.jpg" class="logo" alt="Logo do Gandalf.Inc" />
            </span>
        </div>
    </nav>

    <main>
        <form>
            <div class="login">
                <span class="Sign In">
                    Login
                </span>
                <hr />
                <div>
                    <span>
                        <label for="txtUsuario">Usuário</label>
                    </span>
                    <span>
                        <input type="text" id="txtUsuario" name="txtUsuario" />
                    </span>
                </div>
                <div>
                    <span>
                        <label for="txtSenha">Senha</label>
                    </span>
                    <span>
                        <input type="password" id="txtSenha" name="txtSenha" />
                    </span>
                </div>
                <div>
                    <span>
                        <input type="button" onclick="ValidarUsuario()" id="btnEntrar" name="btnEntrar" value="Entrar" />
                    </span>
                </div>
                <hr />
                <div>
                    <span>
                        <a href="#">Esqueceu a senha?</a>
                    </span>
                </div>
            </div>
        </form>
    </main>

    <footer>
        Gandalf.Inc - Todos os direitos reservados
    </footer>
</body>
</html>
