    <main class="container">

        <div class="jumbotron">
            <h1 class="display-3" data-unsp-sanitized="clean">Gandalf.Inc Backoffice</h1>
            <p class="lead">Bem vindo ao Backoffice do Gandalf.Inc</p>
            <hr class="my-4">

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form>
                    <div class="card border-primary mb-3">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label mt-4" for="txtUsuario">Usuário</label>
                                <input type="text" class="form-control" id="txtUsuario" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label class="form-label mt-4" for="txtSenha">Senha</label>
                                <input type="password" class="form-control" id="txtSenha" placeholder="Password">
                            </div>
                            <hr />
                            <div>
                                <input type="button" class="btn btn-primary" onclick="ValidarUsuario()" id="btnEntrar" name="btnEntrar" value="Entrar" />
                                <input type="button" class="btn btn-secondary" id="btnCancelar" name="btnCancelar" value="Cancelar" />
                            </div>
                            <hr />
                            <div>
                                <span>
                                    <a href="#">Esqueceu a senha?</a>
                                </span>
                            </div>
                        </div>
                    </div>
